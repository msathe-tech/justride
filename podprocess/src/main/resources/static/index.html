<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="mapouter">
    <div class="gmap_canvas">
        <iframe width="600" height="500" id="gmap_canvas"
                src="https://maps.google.com/maps?q=New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed"
                frameborder="0" scrolling="no" marginheight="0" marginwidth="0">

        </iframe>Google Maps Generator by
        <a href="https://www.embedgooglemap.net">embedgooglemap.net</a>
    </div>
    <style>
        .mapouter{position:relative;text-align:right;height:500px;width:600px;}
        .gmap_canvas{overflow:hidden;background:none!important;height:500px;width:600px;}
    </style>
</div>

<div style="overflow:hidden;width: 700px;position: relative;">
    <iframe width="700" height="440"
            src="https://maps.google.com/maps?width=700&amp;height=440&amp;hl=en&amp;q=London%2C%20United%20Kingdom+(Justride)&amp;ie=UTF8&amp;t=&amp;z=10&amp;iwloc=B&amp;output=embed"
            frameborder="0" scrolling="no" marginheight="0" marginwidth="0">

    </iframe>
    <div style="position: absolute;width: 80%;bottom: 10px;left: 0;right: 0;margin-left: auto;margin-right: auto;color: #000;text-align: center;">

    </div>
    <style>#gmap_canvas img{max-width:none!important;background:none!important}
    </style>
</div>
<br />

</body>
</html>
